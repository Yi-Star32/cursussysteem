{% extends "base.html" %}

{% block content %}
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.email.label }} 
            {{ form.email() }}
        </div>
        <div>
            {{ form.username.label }} 
            {{ form.username() }}
        </div>
        <div>
            {{ form.password.label }} 
            {{ form.password() }}
        </div>
        <div>
            {{ form.pass_confirm.label }} 
            {{ form.pass_confirm() }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
