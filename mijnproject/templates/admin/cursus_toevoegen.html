{% extends "base.html" %}

{% block title %}Home{%endblock%}

{%block content%}
    <h2>Cursus Toevoegen</h2>
    <p>This is your course_page</p>
    <form method="post">
        <input type="text" name="cursusnaam" placeholder="Enter Course">
        <select name="korting" required>
            {% for korting in kortingen %}
            <option value="{{ korting }}">{{ korting }}</option>
            {% endfor %}
        </select>
        <button type="submit">Submit</button>
    </form>
{%endblock%}
